<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row content-justify-center">
            <div class="col-1">
                <!-- Colonne vide pour formatage -->
            </div>
            <div class="col-10">
                <div class="row justify-content-center mt-4 ml-4 mr-4 mb-4">
                    <div class="border align-self-center btn-radius bg-light p-4"
                        style="box-shadow: 0px 5px 5px rgba(33,37,41,0.20)">
                        <h2>Connexion</h2>
                        <hr>
                        <form class="form mt-2" method="post">
                            <div class="form-group row justify-content-center">
                                <div class="col-lg-10 m-2">
                                    <input type="text" name="userId" id="userId" class="mr-2 form-control"
                                        placeholder="Votre identifiant" />
                                </div>
                                <div class="col-lg-10 m-2">
                                    <input type="password" name="password" id="password" class="mr-2 form-control"
                                        placeholder="Votre mot de passe" />
                                </div>
                                <div>
                                    <hr>
                                </div>
                                <div class="col-lg-10 mt-2">
                                    <input type="submit" name="validerMdp" class="btn btn-success form-control"
                                        value="Valider" />
                                </div>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('register') }}">Pas encore inscrit ? S'inscrire</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <!-- Colonne vide pour formatage -->
            </div>
        </div>
    </div>
</body>

</html>
